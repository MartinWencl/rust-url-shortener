
name: rust-url-shortener
services:
  # frontend:
  #   build:
  #     context: frontend
  #     target: development
  #   networks:
  #     - client-side
  #   ports:
  #     - 3000:3000
  #   volumes:
  #     - ./frontend/src:/code/src:ro

  backend:
    build:
      context: backend
      target: development
    environment:
      - ADDRESS=127.0.0.1:8000
      - RUST_LOG=debug
      - PG_DBNAME=postgres
      - PG_HOST=db
      - PG_USER=postgres
      - PG_PASSWORD=1234
    networks:
      # - client-side
      - server-side
    volumes:
      - ./backend/src:/code/src
      - backend-cache:/code/target
    depends_on:
      - db

  db:
    image: postgres:12-alpine
    restart: always
    environment:
      - POSTGRES_PASSWORD=1234
    networks:
      - server-side
    ports:
      - 8000:8000
    volumes:
      - db-data:/var/lib/postgresql/data

networks:
  client-side: {}
  server-side: {}

volumes:
  backend-cache: {}
  db-data: {}
